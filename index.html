<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Gift Card 購買中心</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f5f7;
      margin: 0;
      padding: 0;
      color: #1d1d1f;
    }
    header {
      background-color: #000;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 1px;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 20px;
      font-weight: bold;
    }
    input, select, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 30px;
      background-color: #0071e3;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005bb5;
    }
    footer {
      text-align: center;
      font-size: 14px;
      padding: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Apple Gift Card 購買中心</h1>
  </header>
  <div class="container">
    <form action="https://formspree.io/f/manoavdp" method="POST">
      <label for="name">姓名 / 暱稱：</label>
      <input type="text" name="name" id="name" required>

      <label for="phone">聯絡電話：</label>
      <input type="text" name="phone" id="phone" required>

      <label for="product">選擇購買金額：</label>
      <select name="product" id="product" required>
        <option value="" disabled selected>請選擇一項</option>
        <option value="Apple Gift Card $2">Apple Gift Card $2</option>
        <option value="Apple Gift Card $5">Apple Gift Card $5</option>
        <option value="Apple Gift Card $10">Apple Gift Card $10</option>
      </select>

      <label for="note">其他備註（可選）：</label>
      <textarea name="note" id="note" rows="3" placeholder="例如：請即時聯絡、付款方式..."></textarea>

      <button type="submit">提交訂單</button>
    </form>
  </div>
  <footer>
    本服務由 Jayden Yip 提供 | 非 Apple 官方網站
  </footer>
</body>
</html>
